<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:oou="http://omnifaces.org/ui">
    <h:head>
        <title>Facelet Title</title>


    </h:head>


    <h:body>
        <ui:composition  template="/templates/commonlayout.xhtml">

            <ui:define name="content">

               


                <h:form id="accountGroupForm">
                    <p:messages  id="info" closable="true" autoUpdate="true" />


                    <p:fieldset legend="User Details" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="5">
                          
                            
                            
                            <p:outputLabel for="oldPassword" value="Old Password" />
                            <p:inputText id="oldPassword"  required="true" value="#{passwordChangeController.oldPassword}"  size="70" />
                            <p:outputLabel for="newPassword" value="New Password" />
                            <p:inputText id="newPassword" required="true" value="#{passwordChangeController.newPassword}"  size="70"  />
                            <p:outputLabel for="confirm_newPassword" value="Confirm Password"/>
                            <p:inputText id="confirm_newPassword"  required="true" value="#{passwordChangeController.newPassword2}" size="70"  />
                            <h:panelGroup/>
                            <p:commandButton value="Save"  actionListener="#{passwordChangeController.doSave()}" />






                        </h:panelGrid>
                    </p:fieldset>



                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
