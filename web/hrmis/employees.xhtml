<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>


    </h:head>
    <h:body>
        <ui:composition  template="/templates/commonlayout.xhtml">
            <ui:define name="content">



                <p:dialog  id="dlgWindow" closable="false"   header="#{employeeController.dlgTitle}"  modal="true" position="center,center" widgetVar="dlgWindow" >
                    <h:form id="hello">

                        <p:growl id="msg"   globalOnly="false"/>
                        <p:column colspan="2" rendered="#{employeeController.currentElement.id != null}">
                            <p:commandLink value="Professional Qualifications |" process="@this" actionListener="#{employeeController.dispEmpMemberships(employeeController.currentElement.id)}">

                            </p:commandLink>
                            <p:spacer width="5"/>
                            <p:commandLink value="Employment History |" process="@this"  actionListener="#{employeeController.dispEmpHistory(employeeController.currentElement.id)}">
                            </p:commandLink>
                            <p:spacer width="5"/>
                            <p:commandLink value="Education History |" actionListener="#{employeeController.dispEmpEducation(employeeController.currentElement.id)}">
                            </p:commandLink>
                            <p:spacer width="5"/>
                            <p:commandLink value="Training Attended |" actionListener="#{employeeController.dispTrainingAttended(employeeController.currentElement.id)}">
                            </p:commandLink>

                            <p:spacer width="5"/>
                            <p:commandLink value="Skills |" process="@this" actionListener="#{employeeController.dispEmpSkills(employeeController.currentElement.id)}">
                            </p:commandLink>
                            <p:spacer width="5"/>
                            <p:commandLink value="Family Details" process="@this" actionListener="#{employeeController.dispEmpFamily(employeeController.currentElement.id)}"></p:commandLink>

                            <p:spacer width="5"/>
                            <p:commandLink value="Leave Details" process="@this" actionListener="#{employeeController.dispLeaveDetails(employeeController.currentElement.id)}"></p:commandLink>


                        </p:column>

                        <h:panelGrid columns="4" >  


                            <p:outputLabel for="empId" value="Staff Id" />
                            <p:inputText id="empId" required="true" size="10" value="#{employeeController.currentElement.empId}" />
                            <p:outputLabel for="lastName" value="Last Name"/>
                            <p:inputText id="lastName" required="true" size="40" value="#{employeeController.currentElement.lastName}"/>
                            <p:outputLabel for="middleName" value="Middle Name"/>
                            <p:inputText id="middleName" required="true" size="40" value="#{employeeController.currentElement.middleName}"/>
                            <p:outputLabel for="firstName" value="First Name"/>
                            <p:inputText id="firstName" required="true" size="40" value="#{employeeController.currentElement.firstName}"/>
                            <p:outputLabel for="dob" value="Date Of Birth"/>
                            <p:calendar id="dob"  pattern="dd-MM-yyyy"  required="true" value="#{employeeController.currentElement.dob}">
                                <f:convertDateTime pattern="dd-MM-yyyy"   />
                            </p:calendar>



                            <p:outputLabel for="status" value="Marital Status"/>
                            <p:selectOneMenu id="status" required="true"  value="#{employeeController.currentElement.maritalStatus}">
                                <f:selectItem itemLabel="Select..." itemValue=""/>
                                <f:selectItem itemLabel="Single" itemValue="Single" />
                                <f:selectItem itemLabel="Divorced" itemValue="Divorced"/>
                                <f:selectItem itemLabel="Married" itemValue="Married"/>                                
                            </p:selectOneMenu>

                            <p:outputLabel for="gender" value="Gender"/>
                            <p:selectOneMenu id="gender"    required="true" value="#{employeeController.currentElement.gender}">
                                <f:selectItem itemLabel="Select..." itemValue=""/>
                                <f:selectItem itemLabel="Male" itemValue="M" />
                                <f:selectItem itemLabel="Female" itemValue="F"/>

                            </p:selectOneMenu>

                            <p:outputLabel for="jobTitle" value="Job Title"/>
                            <p:selectOneMenu id="jobTitle" filter="true" required="true"  
                                             effect="fade" filterMatchMode="contains" 
                                             value="#{employeeController.currentElement.jobTitle}" 
                                             converter="omnifaces.SelectItemsConverter">
                                <f:selectItem  itemLabel="SELECT..." itemValue="" />
                                <f:selectItems value="#{jobTitleController.objList}" var="p" itemLabel="#{p.jobTitle}" itemValue="#{p}"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="department" value="Department"/>
                            <p:selectOneMenu id="department" filter="true" required="true"  
                                             effect="fade" filterMatchMode="contains" 
                                             value="#{employeeController.currentElement.department}" 
                                             converter="omnifaces.SelectItemsConverter">
                                <f:selectItem  itemLabel="SELECT..." itemValue="" />
                                <f:selectItems value="#{departmentController.objList}" var="p" itemLabel="#{p.deptName}" itemValue="#{p}"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="payGrade" value="Pay Grade"/>
                            <p:selectOneMenu id="payGrade" filter="true" required="true"  
                                             effect="fade" filterMatchMode="contains" 
                                             value="#{employeeController.currentElement.payGrade}" 
                                             converter="omnifaces.SelectItemsConverter">
                                <f:selectItem  itemLabel="SELECT..." itemValue="" />
                                <f:selectItems value="#{payGradeController.objList}" var="p" itemLabel="#{p.payGrade}" itemValue="#{p}"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="branch" value="Branch"/>
                            <p:selectOneMenu id="branch" filter="true" required="true"  
                                             effect="fade" filterMatchMode="contains" 
                                             value="#{employeeController.currentElement.branch}" 
                                             converter="omnifaces.SelectItemsConverter">
                                <f:selectItem  itemLabel="SELECT..." itemValue="" />
                                <f:selectItems value="#{branchController.objList}" var="p" itemLabel="#{p.branchName}" itemValue="#{p}"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="empStatus" value="Employment Status"/>
                            <p:selectOneMenu id="empStatus" filter="true" required="true"  
                                             effect="fade" filterMatchMode="contains" 
                                             value="#{employeeController.currentElement.empStatus}" 
                                             converter="omnifaces.SelectItemsConverter">
                                <f:selectItem  itemLabel="SELECT..." itemValue="" />
                                <f:selectItems value="#{employmentStatusController.objList}" var="p" itemLabel="#{p.empStatus}" itemValue="#{p}"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="email" value="Email"/>
                            <p:inputText id="email" required="true" value="#{employeeController.currentElement.email}" />

                            <p:outputLabel for="supervisor" value="Supervisor"/>
                            <p:selectOneMenu id="supervisor" filter="true"   
                                             effect="fade" filterMatchMode="contains" 
                                             value="#{employeeController.currentElement.supervisor}" 
                                             converter="omnifaces.SelectItemsConverter">
                                <f:selectItem  itemLabel="SELECT..." itemValue="" />
                                <f:selectItems value="#{employeeController.objList}" var="p" itemLabel="#{p}" itemValue="#{p}"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="empDate" value="Employment Date"/>
                            <p:calendar id="empDate"  pattern="dd-MM-yyyy"  required="true" value="#{employeeController.currentElement.empDate}">
                                <f:convertDateTime pattern="dd-MM-yyyy"   />
                            </p:calendar>





                            <h:panelGroup />
                            <h:panelGroup/>



                            <h:panelGroup/>

                            <p:column>
                                <p:commandButton value="Save"  process="@form"
                                                 update=":accountGroupForm:out,hello:msg,hello"  
                                                 actionListener="#{employeeController.doSave()}" />
                                <p:spacer width="5"/>
                                <p:commandButton value="Cancel" process="@this" actionListener="#{employeeController.doCancel()}" 
                                                 />
                                <p:spacer width="5" />

                                <p:commandButton value="Terminate Employment" rendered="#{employeeController.currentElement.id != null}" />

                            </p:column>



                        </h:panelGrid>

                    </h:form>
                </p:dialog>

                <p:confirmDialog global="true">
                    <p:commandButton value="Yes"  type="button" styleClass="ui-confirmdialog-yes"
                                     icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"
                                     icon="ui-icon-close"/>
                </p:confirmDialog>








                <h:form id="accountGroupForm">   
                    <p:messages  id="info" closable="true" autoUpdate="false" />
                    <p:fieldset  legend="Search" toggleable="true"  collapsed="true" toggleSpeed="500">

                        <h:panelGrid columns="1" cellpadding="5">
                            <p:outputLabel for="sEmpId" value="Search Text" />
                            <p:inputText id="sEmpId"  size="25" value="#{employeeController.searchText}" />
                            
                            <p:commandButton style="height :40px; width: 100px"   icon="ui-icon-searcho" value="Search" actionListener="#{employeeController.doSearch}"  update="out,:accountGroupForm:info"/>







                        </h:panelGrid>
                    </p:fieldset>






                    <h:panelGrid id="tableAccountGroup"   width="50%" columns="1" >
                        <h:panelGroup>


                            <p:commandButton value="New Staff"  style="height :60px; width: 150px" icon="ui-icon-profile" process="@this" update=":dlgWindow" actionListener="#{employeeController.doNew()}"/>


                        </h:panelGroup>
                        <p:ajaxStatus  >
                            <f:facet name="start">

                                <h:outputLabel style="color :red;font-family:Tahoma;font-size:5" value="A moment please..."/>

                            </f:facet>
                            <f:facet name="complete">

                                <h:outputLabel value=""/>
                            </f:facet>

                        </p:ajaxStatus>
                        <p:dataTable id="out" paginator="true"  rows="15"   paginatorAlwaysVisible="false"   value ="#{employeeController.displayItems}" draggableColumns="true"    var="emp"  >

                            <p:column headerText="Staff">
                                <p:commandLink  value="#{emp.empId}">

                                </p:commandLink>
                            </p:column>

                            <p:column headerText="Fullname">
                                <p:commandLink value="#{emp}"/>



                            </p:column>




                            <p:column >
                                <h:panelGroup id="submenu">
                                    <p:commandLink value="Edit" id="edit" process="@this" update=":dlgWindow" actionListener="#{employeeController.doEdit(emp)}">



                                    </p:commandLink>



                                    <p:spacer width="10"/>
                                    <p:commandLink id="oDelete" value="Delete"   process="@this" update="out,:accountGroupForm:info" actionListener="#{employeeController.doDelete(emp.id)}">
                                        
                                        <p:confirm  header="Confirm" message="Are you sure you want to delete this record?" icon="ui-icon-warning" />
                                    </p:commandLink>
                                </h:panelGroup>

                            </p:column>






                        </p:dataTable>
                    </h:panelGrid>



                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
