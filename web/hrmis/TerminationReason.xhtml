<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>


    </h:head>
    <h:body>
        <ui:composition  template="/templates/commonlayout.xhtml">
            <ui:define name="content">

                <p:dialog  id="dlgWindow" closable="false" showEffect="highlight"  header="#{terminationReasonController.dlgTitle}"  modal="true" position="center,center" widgetVar="dlgWindow" >

                    <h:form id="hello">
                        <p:messages id="msg" globalOnly="false" showDetail="true"  autoUpdate="true"/>
                        <h:panelGrid columns="2" >  


                            <p:outputLabel for="reason" value="Reason" />
                            <p:inputText id="reason" required="true" value="#{terminationReasonController.currentElement.reason}" />
                            
                           

                            <h:panelGroup />

                            <p:column>
                                <p:commandButton value="Save"  process="@form"
                                                 update=":accountGroupForm:out,msg,hello,:accountGroupForm:info"  
                                                 actionListener="#{terminationReasonController.doSave()}" />
                                <p:spacer width="5"/>
                                <p:commandButton value="Cancel" process="@this" actionListener="#{terminationReasonController.doCancel()}" 
                                                 update=":accountGroupForm:out,msg,hello,:accountGroupForm:info"           />

                            </p:column>


                        </h:panelGrid>
                    </h:form>
                </p:dialog>






                <h:form id="accountGroupForm">
                    <p:messages  id="info" closable="true" autoUpdate="true" />
                    <h:panelGrid id="tableAccountGroup"  width="50%" columns="1" >
                        <h:panelGroup>

                            <p:commandLink value="New Termination Reason"  process="@this" update=":dlgWindow" actionListener="#{terminationReasonController.doNew()}" >



                            </p:commandLink>

                        </h:panelGroup>
                        <p:dataTable id="out" paginator="true"   paginatorAlwaysVisible="false"   value ="#{terminationReasonController.objList}" draggableColumns="true"    var="termination"  >

                            <p:column headerText="Reason">
                                <p:commandLink value="#{termination.reason}"/>                       



                            </p:column>

                            <p:column>
                                <h:panelGroup>
                                    <p:commandLink value="Edit" process="@this" update=":dlgWindow" actionListener="#{terminationReasonController.doEdit(termination)}">



                                    </p:commandLink>

                                    <p:spacer width="10"/>
                                    <p:commandLink value="Delete" process="@this" update="out,:accountGroupForm:info" actionListener="#{terminationReasonController.doDelete(termination.id)}"/>
                                </h:panelGroup>

                            </p:column>






                        </p:dataTable>
                    </h:panelGrid>


                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
