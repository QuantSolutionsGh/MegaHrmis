<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Mega Hrmis</title>
        <style>
            .errorblock {
                color :#ff0000;   

                background-color: #ffEEEE;
                border :0px solid #ff0000;
                padding :8px;
                margin:16px;
                font-size: 10pt;


            }

            .errorline {
                color :red;
                font-size : 10pt;

                background-color: #ffEEEE;
                border :0px solid #ff0000;
                padding :8px;
                margin:16px;
            }

            .login-heading{
                font-family: Arial,sans-serif;
                font-size:12pt;}

            .centeredBox {
                width: 100%;
                height: 100%; /* Firefox */
                display: -moz-box;
                -moz-box-orient: horizontal;
                -moz-box-pack: center;
                -moz-box-align: center; /* Safari
                        and Chrome */
                display: -webkit-box;
                -webkit-box-orient: horizontal;
                -webkit-box-pack: center;
                -webkit-box-align: center; /* W3C */
                display: box;
                box-orient: horizontal;
                box-pack: center;
                box-align: center;
            }

            .ui-widget {
                font-size: 12px !important;
            }

        </style>
    </h:head>
     <h:body>
        
        <p:focus />
        
        <div class="centeredBox">
            <h:form id="loginForm" prependId="false">
                <!-- Messages must be global here, to show bad credentials -->
                


                <h:panelGrid  bgcolor= "lavender" columns="2"   border="0" cellpadding="3" cellspacing="3">
                    <p:graphicImage url="metLogo.jpg" alt="Met Insurance" title="MET Broker Portal"
                                    width="149" height="160"/>
                    <h:panelGrid columns="3"  border="0" cellpadding="5" cellspacing="5" headerClass="login-heading">
                        <f:facet  name="header"> 
                            
                            <h:outputText  value="Mega HrMIS - Please Login" /> 
                           
                            <p:messages     globalOnly="false" />
                            
                        
                        </f:facet>
                        
                        <h:outputLabel for="j_username"  value="User: * " />  
                        <p:inputText id="j_username" value="#{loginController.username}" required="true" label="username"  requiredMessage="Username is required"/>  
                        <h:message for="j_Fusername" display="text"  class ="errorline"/>

                        <h:outputLabel for="j_password" value="Password: * " />  
                        <p:password id="j_password" value ="#{loginController.password}" label="password" minLength="7" required="true"  feedback="false" requiredMessage="Password is required" />
                        <h:message for="j_Fpassword" display="text" class="errorline"/>

                        <h:outputLabel for="_spring_security_remember_me" value="Remember me: " />
                        <h:selectBooleanCheckbox    id="_spring_security_remember_me" /> 

                        <h:panelGroup/>
                        <h:panelGroup/>
                        <p:commandButton type="submit" id="login" value="Login" 
                                         action="#{loginController.doLogin()}"  ajax="false"  />
                        <h:panelGroup/>

                    </h:panelGrid>
                </h:panelGrid>






            </h:form>
        </div>

    </h:body>
</html>
