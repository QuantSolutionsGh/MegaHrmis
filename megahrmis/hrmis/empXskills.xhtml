<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head >
        <title>Skills</title>

        <link href="/megahrmis/faces/templates/default.css" rel="stylesheet" type="text/css" />
        <link href="/megahrmis/faces/templates/cssLayout.css" rel="stylesheet" type="text/css" />


    </h:head>
    <h:body>
        
        <h:form id="hello"  rendered="#{employeeXSkillsController.activeTab=='showEdit'}">



            <p:messages id="msg" globalOnly="false" showDetail="true"  />

            <h:panelGrid  columns="2" >  


                <p:outputLabel for="skill" value="Skill" />


                <p:selectOneMenu id="skill" filter="true"   
                                 effect="fade" filterMatchMode="contains" 
                                 value="#{employeeXSkillsController.currentElement.skill}" 
                                 converter="omnifaces.SelectItemsConverter">
                    <f:selectItem  itemLabel="SELECT..." itemValue="" />
                    <f:selectItems value="#{skillsController.objList}" var="p" itemLabel="#{p.skill}" itemValue="#{p}"/>
                </p:selectOneMenu>
                
                <p:outputLabel for="experience" value="Years Of Experience" />
                <p:inputText id="experience" value="#{employeeXSkillsController.currentElement.yearsOfExperience}" />


                <h:panelGroup />

                <p:column>
                    <p:commandButton value="Save"  process="@form" update="@all"

                                     actionListener="#{employeeXSkillsController.doSave()}" />
                    <p:spacer width="5"/>
                    <p:commandButton value="Cancel" process="@this" update="@all"  actionListener="#{employeeXSkillsController.doCancel()}" 
                                     />

                </p:column>


            </h:panelGrid>



        </h:form>



        <h:form id="accountGroupForm" rendered="#{employeeXSkillsController.activeTab=='showAll'}"  >


            <p:messages  id="info" closable="true"  />
            <h:panelGrid id="tableAccountGroup"  width="100%" columns="1" >
                <h:panelGroup>

                    <p:commandLink value="New Skill"  process="@this" update="@all" actionListener="#{employeeXSkillsController.doNew()}" >



                    </p:commandLink>

                </h:panelGroup>
                <p:dataTable id="out" paginator="true"   paginatorAlwaysVisible="false"   value ="#{employeeXSkillsController.objList}" draggableColumns="true"    var="m"  >

                    <p:column headerText="Skill">
                        <p:commandLink value="#{m.skill.skill}"/>                       



                    </p:column>
                    
                    <p:column headerText="Years Of Experience">
                        <p:commandLink value="#{m.yearsOfExperience}"/>                       



                    </p:column>

                    <p:column>
                        <h:panelGroup>
                            <p:commandLink value="Edit" process="@this" update="@all" actionListener="#{employeeXSkillsController.doEdit(m)}">



                            </p:commandLink>

                            <p:spacer width="10"/>
                            <p:commandLink value="Delete" process="@this" update="@all" actionListener="#{employeeXSkillsController.doDelete(m.id)}"/>
                        </h:panelGroup>

                    </p:column>






                </p:dataTable>
            </h:panelGrid>





        </h:form>

    </h:body>
</html>
