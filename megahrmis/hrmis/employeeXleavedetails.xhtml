<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head >
        <title>Leave Details</title>

        <link href="/megahrmis/faces/templates/default.css" rel="stylesheet" type="text/css" />
        <link href="/megahrmis/faces/templates/cssLayout.css" rel="stylesheet" type="text/css" />


    </h:head>
    <h:body>




        <h:form id="accountGroupForm"   >


            <p:messages  id="info" closable="true"  />
            <h:panelGrid id="tableAccountGroup"  width="100%" columns="1" >

                <p:dataTable id="out" paginator="true"   paginatorAlwaysVisible="false"   value ="#{employeeXLeaveDetailsController.objList}" draggableColumns="true"    var="m"  >

                    <p:column headerText="Leave Period">
                        <p:commandLink value="#{m.employeeLeaveEntitlement.leavePeriods}"/>                       



                    </p:column>
                    
                     <p:column headerText="Leave Type">
                         <p:commandLink value="#{m.employeeLeaveEntitlement.leaveTypes}"/>                       



                    </p:column>
                    
                    <p:column headerText="Start Date">
                        <p:commandLink value="#{m.startDate}"/>                       



                    </p:column>
                    <p:column headerText="End Date">
                        <p:commandLink value="#{m.endDate}"/>                       



                    </p:column>
                    
                    <p:column headerText="Leave Days">
                        <p:commandLink value="#{m.leaveDays}"/>                       



                    </p:column>
                    
                     <p:column headerText="Status">
                         <p:commandLink value="#{m.status}"/>                       



                    </p:column>








                </p:dataTable>
            </h:panelGrid>





        </h:form>

    </h:body>
</html>
